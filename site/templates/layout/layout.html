<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Sergio Ley Languren" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <link href="{{ url_for('static', filename='dist/css/source.min.css') }}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="{{ url_for('static', filename='node_modules/flowbite/dist/flowbite.min.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,530;1,530&family=PT+Sans&display=swap" rel="stylesheet">
        <title>PenFlow</title>
        {% block style %}{% endblock %}
    </head>
    <body>
        <div class="container mx-auto">
            <div id="head" class="p-[0.15rem] mb-3">
                <span class="flex items-center h-20 p-4 text-4xl subpixel-antialiased text-white box-decoration-slice bg-gradient-to-l from-sky-500 to-fuchsia-500
  font-dancing sm1xs:text-2xl tracking-wider
">
                    Penflow Note Taking
                </span>
                <nav class="bg-slate-50 border-slate-50">
                    <div class="flex flex-wrap items-center justify-between p-4 mx-auto max-w-screen-xl">
                        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                            <span class="self-center text-2xl font-semibold whitespace-nowrap"><i class="fa-regular fa-compass"></i> Menu</span>
                        </a>
                        <button data-collapse-toggle="penflow-navbar" type="button" class="inline-flex items-center justify-center w-10 h-10 p-2 text-sm text-slate-200 rounded-lg
  md:hidden hover:bg-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-400" aria-controls="penflow-navbar" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                            </svg>
                        </button>
                        <div class="hidden w-full md:block md:w-auto" id="penflow-navbar">
                            <ul class="flex flex-col p-4 mt-4 font-medium border rounded-lg md:p-0 border-slate-200 bg-slate-100 md:bg-slate-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                              <li>
                                <a href="/" class="block px-3 py-2 rounded text-slate-400 bg-slate-100 md:bg-slate-50 md:hover:text-slate-700 md:p-0" aria-current="page">Home</a>
                              </li>
                              <li>
                                <button id="accountNavbarLink" data-dropdown-toggle="accountNavbar" class="flex items-center justify-between w-full px-3 py-2 rounded text-slate-400 hover:bg-gray-100 
  md:hover:bg-transparent md:border-0 md:hover:text-slate-700 md:p-0 md:w-auto">
                                    Account
                                    <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                    </svg>
                                </button>
                                <!-- Dropdown menu -->
                                <div id="accountNavbar" class="z-10 hidden font-normal bg-white rounded-lg shadow divide-y divide-gray-100 w-44">
                                    <ul class="py-2 text-sm text-slate-400" aria-labelledby="dropdownLargeButton">
                                        <!-- TODO: Check will be implemented to check if the current user is signed in and if so, remove the login option -->
                                        <li>
                                            <a href="{{ url_for('routes.signin') }}" class="block px-4 py-2 hover:bg-slate-200">Login</a>
                                        </li>
                                        <!-- TODO: Check will be implemented to check if the current user is signed out and if so, offer a Register option -->
                                        <li>
                                            <a href="{{ url_for('routes.register') }}" class="block px-4 py-2 hover:bg-slate-200">Register</a>
                                        </li>
                                        <!-- TODO: Check will be implemented to check if the current user is signed in and if so, offer a Settings option -->
                                        <li>
                                            <a href="#" class="block px-4 py-2 hover:bg-slate-200">Settings</a>
                                        </li>
                                    </ul>
                                    <!-- TODO: Check will be implemented to check if current user is signed in and if so, present the Sign out option -->
                                    <div class="py-1">
                                        <a href="#" class="block px-4 py-2 text-sm text-slate-400 hover:bg-slate-200">Sign out</a>
                                    </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                    </div>
                </nav>
            </div>
            {% block body %}{% endblock %}
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
